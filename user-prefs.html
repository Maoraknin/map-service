<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <h1 class="display-1 user-title">User-Information</h1>

    <form class="form-container" id="user-form" onsubmit="getUserChoice(event)">
        <table class="table form-table">
            <tr>
                <td><label for="name">First Name:</label></td>
                <td><input type="text" id="name" required name="firstname" class="input-text-box" placeholder="First name" /></td>
            </tr>
            <tr>
            <tr>
                <td><label for="zoom">Zoom:</label></td>
                <td><input type="range" id="zoom" name="zoom" class="input-zoom" step="1" min="0" max="21" value="14"
                        onchange="showZoom(this.value)" />
                    <span id="sZoom">14</span>
                </td>
            </tr>
            <tr>
                <td><label for="text-color">pick text color: </label></td>
                <td> <input type="color" id="text-color" name="text-color" class="input-color-box" value="#000000" /></td>
            </tr>
            <tr>
                <td><label for="bg-color">pick background color: </label></td>
                <td> <input type="color" id="bg-color" name="bg-color" class="input-color-box" value="#eeeeee" /></td>
            </tr>
            <tr>
                <td><label for="map-location">Map start location:</label></td>
                <td><input type="text" id="map-location" name="map-location" class="input-text-box" placeholder="Example 00,00" /></td>
            </tr>
        </table>
        <!-- <input type="submit" value="Register" /> -->
        <button class="btn btn-primary user-btn">Save</button>
        <!-- <input type="submit"  value="Save" /> -->
    </form>

    <a href="index.html" class="btn btn-secondary user-btn">Back</a>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>



    <script src="js/service/user-service.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/main-controler.js"></script>

</body>

</html>
